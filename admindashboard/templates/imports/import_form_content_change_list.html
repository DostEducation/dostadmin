{% extends 'admin/change_list.html' %}

{% block content %}
<div class="pt-3">
    <form action="/import/add_content/" method="POST" enctype="multipart/form-data" class="d-inline">
        {% csrf_token %}
        <label>Import:</label>
        <input name="import_form_content" class="form-control d-inline w-25" type="file" required/>
        <button type="submit" class="btn btn-secondary d-inline">Import</button>
    </form>
    <form action="/export/content_format/" method="POST" class="d-inline px-4">
        {% csrf_token %}
        <select name="format" id="format_type" class="form-select d-inline w-25 h-auto">
            <option value="0" selected>Select a format</option>
            <option value="1">Sample(Add New Content without module)</option>
            <option value="2">Sample(Add Content with module)</option>
            <option value="3">Sample(Update Content without module)</option>
            <option value="4">Sample(Update Content with module)</option>
        </select>
        <button type="submit" class="btn btn-secondary d-inline">Download</button>
    </form>
</div>
{{ block.super }}

{% endblock %}
